        <!-- Contact Form Section -->
        <section>
            <h1>Contact Us</h1>
            <form action="submit_form.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" value="Jayden" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" value="lukejayden42@gmail.com" required>

                <label for="messagePurpose">Message Purpose:</label>
                <select id="messagePurpose" name="messagePurpose">
                    <option value="general_inquiry">General Inquiry</option>
                    <option value="reservation_question">Reservation Question</option>
                    <option value="website_suggestion">Website Suggestion</option>
                </select>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
