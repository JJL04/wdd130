        <h1>Contact Us</h1>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>For general inquiries, reservation questions, or website suggestions, please use the form below.</p>
            
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message-purpose">Message Purpose:</label>
                <input type="radio" id="inquiry" name="message-purpose" value="General Inquiry" required>
                <label for="inquiry">General Inquiry</label>
                
                <input type="radio" id="reservation" name="message-purpose" value="Reservation Question" required>
                <label for="reservation">Reservation Question</label>

                <input type="radio" id="suggestion" name="message-purpose" value="Website Suggestion" required>
                <label for="suggestion">Website Suggestion</label>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Subscribe to our newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=YOUR_GOOGLE_MAPS_EMBED_URL" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
